<input type="text" id="url_input" placeholder="https://example.com...">
<iframe id="embed" style="width: 100%; height: 100%; border: 0;" src=""></iframe>
<script>
const URLInput = document.getElementById("url_input");
const embed = document.getElementById("embed");
URLInput.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        embed.src = URLInput.text;
    }
});
</script>
