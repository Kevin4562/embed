<iframe seamless="seamless" sandbox="allow-scripts" id="embed" style="width: 100%; height: 100%; border: 0;" src=""></iframe>
<script>
 function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}
document.getElementById("embed").src = get("url");    
</script>
